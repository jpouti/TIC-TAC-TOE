<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/script.js" defer></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="header-container">
        <h2>TIC TAC TOE</h2>
    </div>
    <div class="scoreboard-container"></div>
    <div class="game-container">
        <div class="player">
            <p id="player1">Player 1</p>
            <p id="symbol1">X</p>
        </div>
        <div class="game-grid">
            <div class="gamecard" data-id="0"></div>
            <div class="gamecard" data-id="1"></div>
            <div class="gamecard" data-id="2"></div>
            <div class="gamecard" data-id="3"></div>
            <div class="gamecard" data-id="4"></div>
            <div class="gamecard" data-id="5"></div>
            <div class="gamecard" data-id="6"></div>
            <div class="gamecard" data-id="7"></div>
            <div class="gamecard" data-id="8"></div>
        </div>
        <div class="player">
            <p id="player2">Player 2</p>
            <p id="symbol2">O</p>
        </div>
    </div>
    <div class="options-container">
        <button id="player-names">Change Players</button>
        <button id="new-game">New Game</button>
    </div>
</body>
</html>
